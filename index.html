<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WIN Contrato Generator</title>
    <!-- Fuente Inter desde Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Variables de color */
      :root {
        --primary-color: #4a90e2;
        --secondary-color: #50e3c2;
        --background-color: #f7f9fc;
        --header-bg: #34495e;
        --header-text: #ffffff;
        --sidebar-bg: #ffffff;
        --sidebar-border: #e0e0e0;
        --text-color: #333333;
        --accent-color: #e74c3c;
      }

      /* Estilos globales */
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        font-family: 'Inter', sans-serif;
        background-color: var(--background-color);
        color: var(--text-color);
      }
      h1, h2, h3 {
        margin: 0;
        padding: 0;
      }

      /* Header */
      header {
        background-color: var(--header-bg);
        color: var(--header-text);
        padding: 20px;
        text-align: center;
      }

      /* Layout principal en tres columnas */
      .container {
        display: grid;
        grid-template-columns: 300px 1fr 300px;
        gap: 20px;
        padding: 20px;
      }

      /* Sidebar Izquierdo: Opciones de Contratación */
      .left-sidebar {
        background-color: var(--sidebar-bg);
        border: 1px solid var(--sidebar-border);
        border-radius: 8px;
        padding: 20px;
      }
      .left-sidebar h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .left-sidebar form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      .left-sidebar label {
        font-weight: 600;
      }
      .left-sidebar input,
      .left-sidebar select {
        padding: 8px;
        border: 1px solid var(--sidebar-border);
        border-radius: 4px;
        font-size: 0.9rem;
      }
      .checkbox-group {
        display: flex;
        gap: 10px;
        align-items: center;
      }

      /* Panel central: Contrato */
      .contract-panel {
        background-color: #ffffff;
        border: 1px solid var(--sidebar-border);
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      .contract-panel h2 {
        font-size: 1.8rem;
        text-align: center;
        margin-bottom: 20px;
        color: var(--primary-color);
      }
      #planSummary {
        background-color: var(--primary-color);
        color: #fff;
        padding: 10px;
        border-radius: 6px;
        text-align: center;
        font-weight: 600;
        margin-bottom: 20px;
      }
      #contractContent {
        font-size: 0.95rem;
        line-height: 1.6;
      }

      /* Sidebar Derecho: Ofertas Frecuentes */
      .right-sidebar {
        background-color: var(--sidebar-bg);
        border: 1px solid var(--sidebar-border);
        border-radius: 8px;
        padding: 20px;
      }
      .right-sidebar h2 {
        font-size: 1.2rem;
        margin-bottom: 10px;
      }
      .offer-button {
        width: 100%;
        background-color: var(--secondary-color);
        color: #fff;
        border: none;
        padding: 12px;
        border-radius: 6px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 10px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .offer-button:hover {
        background-color: var(--primary-color);
      }

      /* Modal para selección de SVA */
      .modal {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s ease;
      }
      .modal.active {
        visibility: visible;
        opacity: 1;
      }
      .modal-content {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      }
      .modal-content h3 {
        margin-bottom: 15px;
      }
      .modal-content .options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        margin-bottom: 20px;
      }
      .modal-content .option-btn {
        flex: 1 1 45%;
        padding: 10px;
        background-color: var(--sidebar-bg);
        border: 1px solid var(--sidebar-border);
        border-radius: 4px;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
      .modal-content .option-btn:hover {
        background-color: var(--secondary-color);
        color: #fff;
      }
      .modal-content .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
      }
      .modal-content .modal-actions button {
        padding: 8px 12px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 600;
      }
      .modal-content .cancel-btn {
        background-color: #ccc;
        color: #333;
      }
      .modal-content .save-btn {
        background-color: var(--primary-color);
        color: #fff;
      }

      /* Responsive */
      @media (max-width: 1024px) {
        .container {
          grid-template-columns: 1fr;
        }
        .left-sidebar,
        .right-sidebar {
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Encabezado -->
    <header>
      <h1>WIN Contrato Generator</h1>
    </header>

    <!-- Layout principal -->
    <div class="container">
      <!-- Sidebar Izquierdo: Opciones de Contratación -->
      <aside class="left-sidebar">
        <h2>Opciones de Contratación</h2>
        <form id="contractForm">
          <!-- Ubicación -->
          <div>
            <label for="location">Ubicación</label>
            <select id="location">
              <option value="lima" selected>Lima</option>
              <option value="provincia">Provincia</option>
            </select>
          </div>
          <!-- Tipo de Documento -->
          <div>
            <label for="documentType">Tipo de Documento</label>
            <select id="documentType">
              <option value="dni" selected>DNI/CE/RUC 10</option>
              <option value="ruc">RUC 20</option>
            </select>
          </div>
          <!-- Pago de Instalación (solo para RUC 20) -->
          <div id="installmentSection" style="display: none;">
            <label for="installmentOption">Pago de Instalación</label>
            <select id="installmentOption">
              <option value="1">1 cuota – S/ 60</option>
              <option value="3">3 cuotas – S/ 120</option>
            </select>
          </div>
          <!-- Tipo de Servicio -->
          <div>
            <label>Tipo de Servicio</label>
            <div class="checkbox-group">
              <label>
                <input type="checkbox" name="serviceType" value="fibra" checked disabled />
                Fibra
              </label>
              <label>
                <input type="checkbox" name="serviceType" value="sva" />
                SVA
              </label>
            </div>
          </div>
          <!-- Velocidad de Fibra (visible si se requiere) -->
          <div id="fiberSpeedSection" style="display: none;">
            <label for="fiberSpeed">Velocidad de Fibra (Mbps)</label>
            <select id="fiberSpeed">
              <!-- Opciones cargadas dinámicamente -->
            </select>
          </div>
          <!-- Servicios de Valor Agregado (SVA) -->
          <div id="svaSection" style="display: none;">
            <label>Servicios de Valor Agregado (SVA)</label>
            <div id="svaCategories" style="display: flex; flex-wrap: wrap; gap: 10px; margin-top: 10px;">
              <button type="button" class="option-btn" data-category="fono">Fono</button>
              <button type="button" class="option-btn" data-category="mesh">Mesh</button>
              <button type="button" class="option-btn" data-category="winbox">Winbox</button>
              <button type="button" class="option-btn" data-category="wintv">Wintv</button>
              <button type="button" class="option-btn" data-category="winGames">Win Games</button>
              <button type="button" class="option-btn" data-category="dgo">DGO</button>
            </div>
            <div id="selectedSvaDisplay" style="margin-top: 10px; font-size: 0.9rem; color: #555;"></div>
          </div>
        </form>
      </aside>

      <!-- Panel Central: Contrato -->
      <main class="contract-panel">
        <h2>CONTRATO DE WIN</h2>
        <!-- Resumen del Plan -->
        <div id="planSummary">Resumen del Plan</div>
        <!-- Contenido del Contrato -->
        <div id="contractContent">
          <p>El contenido del contrato se mostrará aquí de forma dinámica.</p>
        </div>
      </main>

      <!-- Sidebar Derecho: Ofertas Frecuentes -->
      <aside class="right-sidebar">
        <h2>Ofertas Frecuentes</h2>
        <button type="button" class="offer-button" data-fiber="400" data-sva='["mesh_400"]'>
          Plan de 400 + 1 Mesh
        </button>
        <button type="button" class="offer-button" data-fiber="600" data-sva='["mesh_600"]'>
          Plan de 600 + 2 Mesh
        </button>
        <button type="button" class="offer-button" data-fiber="1000" data-sva='["mesh_1000"]'>
          Plan de 1000 + 2 Mesh
        </button>
        <button type="button" class="offer-button" data-fiber="350" data-sva='["winbox_plan_hb_1","hb_wintv_l1_max_350"]'>
          Plan de 350 + Wintv L1 Max + Winbox
        </button>
        <button type="button" class="offer-button" data-fiber="550" data-sva='["hb_wintv_l1_max_550_wg","mesh_comodato_1","winbox_plan_hb_1"]'>
          Plan de 550 Premium
        </button>
        <button type="button" class="offer-button" data-fiber="750" data-sva='["hb_wintv_l1_max_750_wg","mesh_comodato_1","winbox_plan_hb_1","win_games_hb"]'>
          Plan de 750 Completo
        </button>
        <button type="button" class="offer-button" data-fiber="1000" data-sva='["hb_wintv_l1_max_1000_wg","mesh_comodato_1","winbox_plan_hb_1","win_games_hb"]'>
          Plan de 1000 Completo
        </button>
      </aside>
    </div>

    <!-- Modal para selección de SVA -->
    <div id="svaModal" class="modal">
      <div class="modal-content">
        <h3 id="svaModalTitle">Selecciona Opciones SVA</h3>
        <div class="options" id="svaModalOptions">
          <button type="button" class="option-btn" data-option="fono">Fono</button>
          <button type="button" class="option-btn" data-option="mesh">Mesh</button>
          <button type="button" class="option-btn" data-option="winbox">Winbox</button>
          <button type="button" class="option-btn" data-option="wintv">Wintv</button>
          <button type="button" class="option-btn" data-option="winGames">Win Games</button>
          <button type="button" class="option-btn" data-option="dgo">DGO</button>
        </div>
        <div class="modal-actions">
          <button type="button" class="cancel-btn">Cancelar</button>
          <button type="button" class="save-btn">Guardar</button>
        </div>
      </div>
    </div>

    <!-- Scripts externos para la lógica (adaptar según necesidad) -->
    <script src="constants.js"></script>
    <script src="script.js"></script>
  </body>
</html>
